name: CI

on: [push]

jobs:
  build_app:
    name: Builds and releases groundstation app for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]
        include:
          - os: ubuntu-latest
            artifact_path: groundstation-app/groundstation-app
            artifact_name: groundstation-app-linux-amd64
          - os: windows-latest
            artifact_path: groundstation-app/release/groundstation-app.exe
            artifact_name: groundstation-app-windows-msvc-amd64
          - os: macOS-latest
            artifact_path: groundstation-app/groundstation-app.app.zip
            artifact_name: groundstation-app-macos-amd64.zip
    steps:
    - uses: actions/checkout@v2
    - name: Install Qt
      uses: jurplel/install-qt-action@v2.3.0
      with:
        # Additional Qt modules to install
        modules: qtserialport
    - name: Build (*nix)
      run: |
        cd groundstation-app
        qmake groundstation-app.pro
        make qmake_all
        make
      if: matrix.os != 'windows-latest'
    - name: Prepare build environment (Windows)
      uses: ilammy/msvc-dev-cmd@v1
    - name: Build (Windows)
      run: |
        cd groundstation-app
        qmake groundstation-app.pro -spec win32-msvc
        nmake
      if: matrix.os == 'windows-latest'
    - name: Prepare artifacts (macOS)
      run: |
        cd groundstation-app
        zip -r ../${{ matrix.artifact }} groundstation-app.app
      if: matrix.os == 'macOS-latest'
    - name: Publish artifact
      uses: actions/upload-artifact@v1
      with:
        name: ${{ matrix.artifact_name }}
        path: ${{ matrix.artifact_path }}
